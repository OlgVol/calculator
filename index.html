<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Claculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-blue">ac</div>
            <div class="btn plus-minus bg-blue">+/-</div>
            <div class="btn percent bg-blue">%</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn 7 bg-green">7</div>
            <div class="btn 8 bg-green">8</div>
            <div class="btn 9 bg-green">9</div>
            <div class="btn mult bg-orange">*</div>

            <div class="btn 4 bg-green">4</div>
            <div class="btn 5 bg-green">5</div>
            <div class="btn 6 bg-green">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn 1 bg-green">1</div>
            <div class="btn 2 bg-green">2</div>
            <div class="btn 3 bg-green">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero bg-green">0</div>
            <div class="btn dot bg-green">.</div>
            <div class="btn equal bg-orange">=</div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
